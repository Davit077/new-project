<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar">
      <h1><a href="./index.html" class="logo">AmBit</a></h1>
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="burger-menu">
        <i class="fas fa-bars"></i>
      </label>
      <ul class="nav-links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./products.html">Products</a></li>
        <div class="log">
          <i class="fa-solid fa-user"></i>
          <li><a href="./log-in.html">Login</a></li>
        </div>
        <ul>
          <i class="fa-solid fa-bag-shopping" style="color: #3182b5;"></i>
      <div id="cart-sidebar" class="cart">
        <div id="cart-sidebar-content">
        <h4>Cart (<span id="cart-count">0</span> items)</h4>
        <button id="close-cart">×</button>
      </div>
        <ul id="cart-items"></ul>
      </div>   
        </ul>
      </ul>
         
    </nav>
    <h1 class="our">
      Our <br />
      Products
    </h1>
    <div class="toy-card" id="product-list"></div>
    <div id="product-list"></div>
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
      <span class="close-btn" id="closeBtn">&times;</span>
      <div class="pop">
        <div class="pop-img">
          <img id="popup-img" src="" alt="Product Image"/>
        </div>
        <div class="list-pop">
          <h2 id="popup-name"></h2>
          <p id="popup-price"></p>
          <div class="quantity-container">
            <input
              type="number"
              class="quantity-input"
              id="quantity"
              value="1"
              min="1"
            />
            <div class="quantity-buttons"></div>
          </div>
          <button id="addToCart" onclick="addToBasket()">Add to Cart</button>
        </div>
      </div>
    </div>
    <footer>
      <div class="ambitss">
        <p>© 2035 by AmBits. Powered and secured by Wix</p>
      </div>
      <div class="icon">
        <i class="fa-brands fa-x-twitter"></i>
        <i class="fa-brands fa-facebook-f"></i>
      </div>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
